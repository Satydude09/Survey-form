<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
      <title>Survey Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="container">
         <form id="survey-form" method="post" action="4763satyam@gmail.com" >
            <fieldset>
              <label for="name" id="name-label">Name <input required id="name" placeholder="Enter your name" type="text" ></label>
              <label for="email" id="email-label">E-mail<input required id="email" placeholder="Enter your Email"type="email"></label>
              <label for="number" id="number-label">Age (optional)<input id="number" class="age" placeholder="Age" type="number" min="13" max="120" ></label>
              </fieldset>
              <fieldset>
              <label for="dropdown">Which option best describes your current role?<select required id="dropdown"><option value="">Select Current Role</option><option value="1" >Student</option><option value="2">Full Time Job</option><option value="3">Full Time learner</option><option value="4">Prefer not to say</option><option value="5">Other</option></select></label>
               </fieldset>
              <fieldset>
               <label  >Would you recommend freeCodeCamp to a friend?</label>
              <label for="Definitely"><input checked id="Definitely" name="friend" class="inline" value="friend" type="radio">Definitely</label>
              <label for="Maybe"><input class="inline" id="Maybe" name="friend"
value="friend"
              type="radio">Maybe</label>
              <label for="notsure"><input class="inline" id="notsure" name="friend"
              value="friend"   type="radio">Not sure</label>
               </fieldset>
              <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?<select required id="dropdown"><option value="">Select an Option</option><option value="1">Challanges</option><option value="2">Projects</option><option value="3">Community</option><option value="4">Open source</option></select></label>
                 </fieldset>
              <fieldset>
                 <label > What would you like to see improved?   (check all that apply) </label>
                 <label for="Front-end Projects"><input class="inline" id="Front-end Projects" value="skill" type="checkbox">Front-end Projects</label>
                 <label for="Back-end Projects"><input class="inline" id="Back-end Projects"  value="skill" type="checkbox">Back-end Projects</label>
                 <label for="Data Visualization"><input class="inline" id="Data Visualization"  value="skill" type="checkbox">Data Visualization</label>
                 <label for="Challenges"><input class="inline" id="Challenges" value="skill"  type="checkbox">Challenges</label>
                 <label for="Open Source Community"><input class="inline" id="Open Source Community"  value="skill" type="checkbox">Open Source Community</label>
                 <label for="Gitter help rooms"><input class="inline" id="Gitter help rooms"  value="skill" type="checkbox">Gitter help rooms</label>
                 <label for="Videos"><input class="inline" id="Videos" value="skill" type="checkbox">Videos</label>
                 <label for="City Meetups"><input class="inline" id="City Meetups" value="skill" type="checkbox">City Meetups</label>
                 <label for="Wiki"><input class="inline" id="Wiki"  value="skill" type="checkbox">Wiki</label>
                 <label for="Forum"><input class="inline" id="Forum" value="skill"  type="checkbox">Forum</label>
                 <label for="Additional Courses"><input class="inline" id="Additional Courses"  value="skill" type="checkbox">Additional Courses</label>
                  </fieldset>
              <fieldset>
                 <label ="suggestion">Any comments or suggestions? <textarea id="suggestion" rows="5" cols="30" placeholder="Enter your comment here..."></textarea></label>
                 </fieldset>
                 <fieldset >
                  <input type="submit" value="Submit" id="submit">
            </fieldset>

          </form>
    </div>
  </body>
</html>
